<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ikReis | Kies een land</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
        <link rel="stylesheet" type="text/css" href="./assets/css/animations.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
        <script src="./assets/js/countUp.js"></script>
        <script src="./assets/js/load.js"></script>
        <script src="./assets/lib/raphael.js"></script>
        <script src="./assets/lib/raphael_plugins/group.js"></script>
        <script src="./assets/lib/cookie.js"></script>
    </head>
    <body class="main_screen">
         <!-- Show loadscreen -->
         <div class="loadscreen">
                <!-- Show clouds -->
                <div id="clouds">
                    <div class="cloud x1"></div>
                    <div class="cloud x2"></div>
                    <div class="cloud x3"></div>
                    <div class="cloud x4"></div>
                    <div class="cloud x5"></div>
                </div>
                <!-- Show text and plane -->
                <h1 class="loadingText bigEntrance">JouwReis is <span id="counter"></span>% geladen...</h1>
                <img id="loadingImage" class="loadingImage slideRight" src="./assets/images/airplane.png">
            </div>
        <div id="headerContainer">
           <h1>ikReis | Kies een land</h1>
        </div>
        <h3 id="clear_cookies">Opnieuw beginnen?</h3>
        <div class="bigEntrance" id="europe_map" style="border: none;"></div>
        <script src="./build/app.js"></script>
    </body>
</html>
